<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
		 xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
		 layout:decorate="~{layout/layout}">
<head>
<meta charset="UTF-8">
<title>ログイン画面</title>
</head>
<body>
	<div layout:fragment="content">
		<h2>ログイン画面</h2>
		<div th:if="${param.error}">
			<p>username または password が違います</p>
		</div>
		<form th:action="@{/authentication}" method="post" th:object="${loginForm}">
			<div>
				<label for="usernameInput">username</label>
				<input type="text" th:field="*{usernameInput}">
			</div>
			<div>
				<label for="passwordInput">password</label>
				<input type="password" th:field="*{passwordInput}">
			</div>
			<div>
				<input type="submit" value="ログイン" class="submit-button">
			</div>
		</form>
	</div>
</body>
</html>
